<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип сайта Mesto" class="header__logo">
    <hr class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/Kusto.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name" >Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__button-edit"></button>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="elements">
      <ul class="element">
        <li class="element__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фотография Карачаевска" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фотография Горы Эльбрус" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фотография Домбая" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фотография Горы Эльбрус" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фотография Домбая" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фотография Карачаевска" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Карачаево-Ч...</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p>&copy 2022 Mesto Russia</p>
  </footer>
  
  <!--попап редактирования профиля-->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close">Закрыть</button>
      <form action="/" method="POST" name="edit-profile" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" value="Жак-Ив Кусто" placeholder="Ваше имя" class="form__input form__input_name" name="profile_name">
        <input type="text" value="Исследователь океана" placeholder="Чем занимаетесь?" class="form__input form__input_name">
        <button type="sumit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
