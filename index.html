<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href = " " class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/Kusto.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name" >Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__button-edit" aria-label="кнопка Редактировать">Редактировать</button>
      </div>
      <button type="button" class="profile__button-add" aria-label="кнопка Добавить">Добавить фотографию</button>
    </section>
    <section class="elements">
      <ul class="element">
        <li class="element__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фотография Карачаевска" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like" aria-label="кнопка Нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фотография Горы Эльбрус" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like" aria-label="кнопка Нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фотография Домбая" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like" aria-label="кнопка Нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="фотография Горы Эльбрус" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like" aria-label="кнопка Нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="фотография Домбая" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like" aria-label="кнопка Нравится"></button>
          </div>
        </li>
        <li class="element__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="фотография Карачаевска" class="element__photo">
          <div class="element__item-description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like" aria-label="кнопка Нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer lang="en" class="footer"><p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>
  <!--попап редактирования профиля-->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка Закрыть">Закрыть</button>
      <form action="/" method="post" name="edit-profile" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="profile_name">
        <input type="text" placeholder="Чем занимаетесь?" class="form__input form__input_type_description">
        <button type="submit" class="form__submit" aria-label="кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
