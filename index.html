<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип сайта Mesto" class="header__logo">
    <hr class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/Kusto.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name" >Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__button-edit"></button>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="elements">
      <li class="element__card">
        <img src="" alt="" class="element__image"
        
      </li>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy 2022 Mesto Russia</p>
  </footer>
</body>
</html>
