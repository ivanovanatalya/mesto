<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href = " " class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/Kusto.jpg" alt="Аватарка профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name" >Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__button-edit" aria-label="кнопка Редактировать">Редактировать</button>
      </div>

      <button type="button" class="profile__button-add" aria-label="кнопка Добавить">Добавить фотографию</button>

    </section>
   <section class="elements">
      <ul class="photo-grid">
        
      </ul>
    </section>
  </main>
  <footer lang="en" class="footer"><p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--попап редактирования профиля-->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка Закрыть" id="profileClose">Закрыть</button>
      <form action="/" method="post" name="edit-profile" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="profile_name">
        <input type="text" placeholder="Чем занимаетесь?" class="form__input form__input_type_description">
        <button type="submit" class="form__submit" aria-label="кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!--попап добавление фото-->
  <div class="popup popup_type_photo">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка Закрыть" id="popupPhotoClose">Закрыть</button>
      <form action="/" method="post" name="addphoto" class="form form_type_photo">
        <h2 class="form__title">Новое место</h2>
        <input type="text" placeholder="Название" class="form__input form__input_type_title">
        <input type="text" placeholder="Ссылка на картинку" class="form__input form__input_type_src" name="photolink">
        <button type="submit" class="form__submit" id="createPhoto">Создать</button>
      </form>
    </div>
  </div>

  <!--модальное окно карточки-->
  <div class="popup popup_type_modal">
    <div class="popup__container">
      <button class="popup__close" type="button" id="modalClose">Закрыть</button>
      <img class="popup__pic" alt="Фото" src="./images/logo.svg">
      <h2 class="popup__pic-caption">Фото</h2>
    </div>
  </div>

  <template id="photo-grid-template" class="photo-grid-template">
    <li class="photo-grid__item">
      <button type="button" class="photo-grid__delete">Удалить</button>
      <img src="" alt="" class="photo-grid__pic">
      <div class="photo-grid__item-description">
        <h2 class="photo-grid__title"></h2>
        <button type="button" class="photo-grid__like">Нравится</button>
      </div>
    </li>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
