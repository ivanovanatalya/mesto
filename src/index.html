<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <a href=" " class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="/"  alt="Аватарка профиля" class="profile__avatar">
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <p class="profile__description"></p>
        <button type="button" class="profile__button-edit" aria-label="кнопка Редактировать">Редактировать</button>
      </div>
      <button type="button" class="profile__button-add " aria-label="кнопка Добавить">Добавить фотографию</button>
    </section>
    <section class="elements">
      <ul class="photo-grid">

      </ul>
    </section>
  </main>
  <footer lang="en" class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--попап редактирования профиля-->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка Закрыть" id="profileClose">Закрыть</button>
      <form action="/" method="post" name="edit-profile" class="form" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__input-wrapper">
          <input type="text" placeholder="Ваше имя" class="form__input form__input_type_name" name="profile_name"
            minlength="2" maxlength="40" id="input-name" required>
          <span class="form__input-error-message"></span>
        </div>
        <div class="form__input-wrapper">
          <input type="text" placeholder="Чем занимаетесь?" class="form__input form__input_type_description" name="profile_title" minlength="2" maxlength="200" id="input-description" required>
          <span class="form__input-error-message"></span>
        </div>
        <button type="submit" class="form__submit" aria-label="кнопка Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!--попап добавление фото-->
  <div class="popup popup_type_photo">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка Закрыть" id="popupPhotoClose">Закрыть</button>
      <form action="/" method="post" name="addphoto" class="form form_type_photo" novalidate>
        <h2 class="form__title">Новое место</h2>
        <div class="form__input-wrapper">
          <input type="text" placeholder="Название" class="form__input form__input_type_title" name="photo_title" minlength="2" maxlength="30" id="input-title" required>
          <span class="form__input-error-message"></span>
        </div>
        <div class="form__input-wrapper">
          <input type="url" placeholder="Ссылка на картинку" class="form__input form__input_type_src" id="form__input_image_src" name="photo_link" required>
          <span class="form__input-error-message"></span>
        </div>
        <button type="submit" class="form__submit form__submit_disabled" id="createPhoto">Создать</button>
      </form>
    </div>
  </div>

  <!--попап удаления фото-->
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка Закрыть" id="popupConfirmClose">Закрыть</button>
      <form action="/" method="delete" name="deletephoto" class="form form_type_confirm" novalidate>
        <h2 class="form__title">Вы уверены?</h2>
        <button type="submit" class="form__submit" id="deletePhoto">Да</button>
      </form>
    </div>
  </div>

  <!--попап изменения аватара-->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="кнопка Закрыть" id="popupAvatarClose">Закрыть</button>
      <form action="/" method="patch" name="editavatar" class="form form_type_avatar" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <div class="form__input-wrapper">
          <input type="url" placeholder="Ссылка на аватар" class="form__input form__input_type_src" id="form__input_avatar_src" name="avatar_link" required>
          <span class="form__input-error-message"></span>
        </div>
        <button type="submit" class="form__submit" id="updateAvatar">Сохранить</button>
      </form>
    </div>
  </div>

  <!--модальное окно карточки-->
  <div class="popup popup_type_modal">
    <div class="popup__container">
      <button class="popup__close" type="button" id="modalClose">Закрыть</button>
      <img class="popup__pic" alt="Фото" src="<%=require('./images/logo.svg')%>">
      <h2 class="popup__pic-caption">Фото</h2>
    </div>
  </div>

  <template id="photo-grid-template" class="photo-grid-template">
    <li class="photo-grid__item">
      <button type="button" class="photo-grid__delete">Удалить</button>
      <img src="/" alt="" class="photo-grid__pic">
      <div class="photo-grid__item-description">
        <h2 class="photo-grid__title"></h2>
        <div class="photo-grid__like-container">
          <button type="button" class="photo-grid__like">Нравится</button>
          <div class="photo-grid__like-counter"></div>
        </div>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
